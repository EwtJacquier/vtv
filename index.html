<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTV</title>
  <link rel="stylesheet" href="style.css?v=1.6.1">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <!-- Video de fundo -->
  <video id="player" muted autoplay playsinline></video>

  <!-- Overlay com botão play -->
  <div id="overlay" class="overlay">
    <h1>VTV</h1>
    <p id="overlay-text">Selecione um canal</p>
    <button id="btn-play" class="btn-play hidden">▶ Assistir</button>
  </div>

  <!-- Menu lateral de canais -->
  <nav id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <button id="btn-close-sidebar" class="btn-close-sidebar">✕</button>
      <h2>VTV</h2>
    </div>

    <div class="sidebar-section">
      <div class="section-title">Canais</div>
      <ul id="channel-list"></ul>
    </div>

    <div class="sidebar-footer">
      <button id="btn-schedule" class="btn-action">Programação</button>
    </div>
  </nav>

  <!-- Toggle do menu -->
  <button id="btn-toggle-sidebar" class="btn-toggle">☰</button>

  <!-- Now playing fixo no canto superior direito -->
  <div id="now-playing" class="now-playing-fixed hidden">
    <div class="now-playing-label">Agora</div>
    <div id="now-playing-text" class="now-playing-text"></div>
  </div>

  <!-- Controles fixos (volume e fullscreen) -->
  <div id="player-controls" class="player-controls">
    <input type="range" id="volume" min="0" max="100" value="50" title="Volume">
    <button id="btn-resize" class="btn-control" title="Redimensionar">⊡</button>
    <button id="btn-fullscreen" class="btn-control" title="Tela Cheia">⛶</button>
  </div>

  <!-- Modal de programação EPG -->
  <div id="schedule-modal" class="modal hidden">
    <div class="epg-container">
      <div class="epg-header">
        <h2>Programação</h2>
        <button id="btn-close-modal" class="btn-close">✕</button>
      </div>
      <div class="epg-content">
        <!-- Timeline com horas no topo -->
        <div class="epg-timeline-header">
          <div class="epg-channel-col-header"></div>
          <div class="epg-timeline-scroll" id="epg-timeline-header-scroll">
            <div class="epg-timeline" id="epg-timeline"></div>
          </div>
        </div>
        <!-- Canais e programação -->
        <div class="epg-body">
          <div class="epg-channels-col" id="epg-channels"></div>
          <div class="epg-programs-scroll" id="epg-programs-scroll">
            <div class="epg-programs-grid" id="epg-programs"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="vtv.js?v=1.6.1"></script>
</body>
</html>
